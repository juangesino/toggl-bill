<template name="entries">

  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
      <h1 class="h2">Entries</h1>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>Client</th>
            <th>Project</th>
            <th>Start</th>
            <th>End</th>
            <th>Time</th>
            <th>Revenue</th>
          </tr>
        </thead>
        <tbody>
          {{#each entries}}
            <tr>
              <td>{{this.clientName}}</td>
              <td>{{this.projectName}}</td>
              <td>{{startDate}}</td>
              <td>{{endDate}}</td>
              <td>{{totalTime}}</td>
              <td><a href="#" id="openProjectRateModal" data-toggle="modal" data-target="#setProjectRate">{{revenue}}</a></td>
            </tr>
          {{/each}}
          {{#if isEmpty entries}}
            <tr>
              <td colspan="6" style="text-align: center">There are no entries yet.</td>
            </tr>
          {{/if}}
        </tbody>
      </table>
    </div>
  </main>

</template>
