<template name="home">

  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
      <h1 class="h2">Projects</h1>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>Name</th>
            <th>Client</th>
            <th>Total Work</th>
            <th>Billed Work</th>
            <th>Pending Payment</th>
            <th>Hourly Rate</th>
          </tr>
        </thead>
        <tbody>
          {{#each projects}}
            <tr>
              <td>{{this.name}}</td>
              <td>{{this.clientName}}</td>
              <td>{{totalWork}}</td>
              <td>{{billedWork}}</td>
              <td>{{pendingWork}}</td>
              <td><a href="#" id="openProjectRateModal" data-toggle="modal" data-target="#setProjectRate">{{hourlyRate}}</a></td>
            </tr>
          {{/each}}
          {{#if isEmpty projects}}
            <tr>
              <td colspan="6" style="text-align: center">There are no projects yet.</td>
            </tr>
          {{/if}}
        </tbody>
      </table>
    </div>
  </main>

</template>
