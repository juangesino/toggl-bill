<template name="clients">

  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
          <h1 class="h2">Clients</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>Name</th>
                <th>Total Work</th>
                <th>Billed Work</th>
                <th class="d-sm-none d-none">Pending Work</th>
              </tr>
            </thead>
            <tbody>
              {{#each clients}}
                <tr>
                  <td>{{this.name}}</td>
                  <td>{{totalWork}}</td>
                  <td>{{billedWork}}</td>
                  <td class="d-sm-none d-none">{{pendingWork}}</td>
                </tr>
              {{/each}}
              {{#if isEmpty clients}}
                <tr>
                  <td colspan="4" style="text-align: center">There are no clients yet.</td>
                </tr>
              {{/if}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</template>
