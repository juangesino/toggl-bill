<template name="setRateModal">
  <div class="modal fade" id="setProjectRate" tabindex="-1" role="dialog" aria-labelledby="setProjectRateLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Set Hourly Rate</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="setRateForm">
            <div class="form-group">
              <label for="hourlyRateInput">Hourly Rate</label>
              <input type="number" class="form-control" id="hourlyRateInput" name="hourlyRate" min="0" value="{{getValue}}">
            </div>
            <button type="submit" class="btn btn-block btn-primary">SET HOURLY WAGE</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
